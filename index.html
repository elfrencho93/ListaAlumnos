<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alumnos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

</head>
<body>
  <header>
    <img src="logo-robotics-transparent.png" alt="Logo">
    <h1 class="title">Lista de Alumnos</h1>
  </header>

  <div class="container">
    <input type="text" id="searchInput" placeholder="Buscar por nombre, edad...">
    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    <button class="btnadd"><i class="fa-solid fa-user-plus"></i> Añadir</button>
    <table id="studentTable">
        <thead>
            <tr>
                <th onclick="sortTable('name')"><i class="fa-solid fa-user"></i> Nombre</th>
                <th onclick="sortTable('age')">Edad</th>
                <th onclick="sortTable('id')">DNI</th>
                <th onclick="sortTable('email')">Correo Electrónico</th>
                <th><i class="fa-solid fa-gear"></i> Acciones</th>
            </tr>
        </thead>
        
      <tbody></tbody>
    </table>
  </div>
  <div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">
      <i class="fas fa-times fa-lg"></i>
    </span>
    <form id="registrationForm">
      <div class="row">
      <div class="column">
        <h2><u>Alumno</u></h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" min="0" max="99" required>
    
        <label for="id">DNI:</label>
        <input type="text" id="id" name="id" required>
    
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Número teléfono:</label>
        <input type="text" id="phone" name="phone" maxlength="9">

        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address">

        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city">
    
        <label for="county">Municipal:</label>
        <input type="text" id="county" name="county">
    
        <label for="pc">Código postal:</label>
        <input type="text" id="pc" name="pc"maxlength="5" >
    
        <label for="region">Comunidad autónoma:</label>
        <input type="text" id="region" name="region">

      </div>
    
      <div class="column">
        <h2><u>Padres</u></h2>
        <label for="name">Nombre del padre:</label>
        <input type="text" id="name" name="name">

        <label for="email">Correo electrónico del padre:</label>
        <input type="email" id="email" name="email">
    
        <label for="phone">Número teléfono del padre:</label>
        <input type="text" id="phone" name="phone" maxlength="9">

        <label for="name">Nombre de la madre:</label>
        <input type="text" id="name" name="name">

        <label for="email">Correo electrónico de la madre:</label>
        <input type="email" id="email" name="email">
    
        <label for="phone">Número teléfono de la madre:</label>
        <input type="text" id="phone" name="phone" maxlength="9">

      </div>
      </div>
    
      <button type="button" class="btnenter" onclick="submitForm()">Entrar</button>
    </form>
  </div>
  </div>

  <footer>
    <p>&copy; Copyright 2024 <u>TBD</u>. All Rights Reserved<br>
      Creado por <a href="https://github.com/elfrencho93" target="_blank">ElFrencho93</a></p>

      <button onclick="scrollToTop()" id="scrollToTopBtn" title="Go to top">
        <i class="fa-solid fa-arrow-up fa-lg"></i>
      </button>
      
  </footer>

  <script src="./js/main.js"></script>
</body>
</html>
